<!DOCTYPE html>
<html>

<head>
	<title> mMshroom Calculator </title>
	<link href='https://fonts.googleapis.com/css?family=Commissioner' rel='stylesheet'>
	<link href='css/mushroom.css' rel='stylesheet'>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

</head>

<body style="font-family:'Commissioner'">

	<div id='main'>
		<h1>Welcome to Mushroom Calculator</h1>
		<p id="date"></p>
		<select id="recipe">
			<option value="1">Mushroom Chili Sauce</option>
			<option value="2">Mushroom Sauce</option>
		</select><br>
		<label for="mushroomWeight">Input mushroom weight (number only, in kg):</label>
		<input type="number" id="mushroomWeight"><br>
		<button onclick="main()">Click here for Measurements</button>
		<p id="mushroomOutput"></p>
	</div>

	<script src="js/mushroomscript.js">
	</script>

</body>
</html>
